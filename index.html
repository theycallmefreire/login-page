<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Bem-vindo(a) a Nossa Aplicação!</h1>
                <p>Por favor Faça Login Pra Usar a Plataforma:</p>
            </div>
            <form class="login-form" >
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Digite seu Email</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                     <!-- <label> representa uma legenda para um item em uma interface de usuário -->
                        <label for="password">Digite sua Senha</label>
                        <input type="password" id="passeord">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckbox" checked>
                            <label for="rememberMeCheckbox" class="checkboxlabel">lembre-se de mim</label>
                        </div>
                    </div>
                    <button type="submit">Entrar</button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img width="30" src="../images/facebook-13.svg" > Entrar com Facebook 
                    </a>
                    <a href="#">
                        <img width="30" src="../images/google-37.svg" > Entrar com Google
                    </a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="./images/img.jpg">
        </div>
    </div>
    
</body>
</html>
